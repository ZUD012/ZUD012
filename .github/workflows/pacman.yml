# .github/workflows/pacman.yml
name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Generate Light Mode Pacman Graph
        # Ensure this line is exactly platane/platane-pacman@v1
        uses: platane/platane-pacman@v1
        with:
          github_user_name: "ZUD012"
          file_path: pacman-contribution-graph.svg
          target_branch: output 

      - name: Generate Dark Mode Pacman Graph
        # Ensure this line is also exactly platane/platane-pacman@v1
        uses: platane/platane-pacman@v1
        with:
          github_user_name: "ZUD012"
          file_path: pacman-contribution-graph-dark.svg
          target_branch: output
          theme: "dracula"
